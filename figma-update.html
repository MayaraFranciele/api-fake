<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de produtos</title>
    <link rel="stylesheet" href="figma.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap');
    </style>
</head>

<body>
    <div id="btn-slider" class="bts bts-base bts-light">
        <div class="bts bts-slider bts-light"></div>
    </div>

    <h1>Update com PUT</h1>

    <div id="resposta"></div>
    <div class="form">
        <h2 class="title-form">Alteração de Produtos</h2>
        <form action="" method="post">
            <label for="id">ID</label>
            <input type="text" id="id" placeholder="digite o ID do produto"><br>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" placeholder="digite a descrição do produto"><br>

            <label for="preco">Preço</label>
            <input type="text" id="preco" placeholder="digite o preço do produto"><br>

            <label for="imagem">Imagem</label>
            <input type="text" id="imagem" placeholder="digite a imagem do produto"><br>

            <button type="button" id="btnAtualizar">Atualizar</button>
            <button type="reset" id="reset" disabled>Cancelar</button>

        </form>
    </div>

    <h3>Lista de Produtos</h3>
    <div id="listaProdutos"></div>
    <script type="module" src="./assets/scripts/update.js"></script>

    <script>


        const tema = localStorage.getItem('tema') ?? 'light';

        document.documentElement.setAttribute('data-theme', tema)

        const btsComponentes = document.querySelectorAll('.bts');

        btsComponentes.forEach(btsParte => {
            btsParte.classList.add(tema)
        })

        document.querySelector('.bts').addEventListener('click', () => {

            const btsComponentes = document.querySelectorAll('.bts');

            btsComponentes.forEach(btsParte => {
                btsParte.classList.add('tema')

            })

            document.querySelector('.bts').addEventListener('click', () => {
                btsComponentes.forEach(btsParte => {

                    if (btsParte.classList.contains('light')) {
                        btsParte.classList.replace('light', 'dark');
                        localStorage.setItem('tema', 'dark')
                        document.documentElement.setAttribute('data-theme', 'dark');
                    } else {
                        btsParte.classList.replace('dark', 'light');
                        localStorage.setItem('tema', 'light');
                        document.documentElement.setAttribute('data-theme', 'light');
                    }
                });
            })
        })


    </script>

</body>

</html>
